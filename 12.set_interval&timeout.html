<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SetTimeOut and ClearTimeout</title>
</head>

<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial 58");
        // setTimeout --> Alllows us to run the function once after the interval of time
        // clearTimeout --> Alllows us to run the function to clear the timeout repeatedly after the interval of time

        function greet(name, byeText) {
            console.log("Hello Good Morning " + name + " " + byeText);
        }
        
        timeOut = setTimeout(greet, 5000, "Shailesh", "Take Care");
        console.log(timeOut);

        // clearTimeout(timeOut);

        // setTimeout(greet(), 12000); --> Wrong as it is calling the function inside setTimeout

        intervalId = setInterval(greet, 10000, "Shailesh", "Good Night");
        clearInterval(intervalId);

        // function to display the time
        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }

        // timer is set to 10sec to display time
        setInterval(displayTime, 10000);
    </script>
</body>

</html>
